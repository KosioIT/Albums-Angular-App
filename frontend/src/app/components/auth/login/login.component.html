<div class="col-md-6 col-lg-4 mx-auto mt-5">
  <div class="card shadow-sm form-container">
    <div class="card-body">
      <h5 class="card-title mb-4 text-center">Sign in</h5>
      <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <div class="form-group">
          <label>Email:</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            (blur)="validationService.onBlur('email')"
          />
          <div
            *ngIf="validationService.isFieldInvalid('email')"
            class="text-danger"
          >
            {{ validationService.getErrorMessage("email") }}
          </div>
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            (blur)="validationService.onBlur('password')"
          />
          <div
            *ngIf="validationService.isFieldInvalid('password')"
            class="text-danger"
          >
            {{ validationService.getErrorMessage("password") }}
          </div>
          <div id="forgottenPsw" class="d-flex justify-content-end">
            <a routerLink="/forgot-password">Forgotten password?</a>
          </div>
        </div>

        <div class="text-center mt-3">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </div>
        <div
          class="d-flex justify-content-center align-items-center flex-column"
        >
          <p id="registerP" class="w-100 text-center mt-4">
            Don't have an account?
            <a id="registerLink" routerLink="/register">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
